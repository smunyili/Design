<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login: My Shopping Companion</title>

    <link rel="shortcut icon" href="../../static/images/fav.png">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/master.css" />

<body class="log-in">
    <div class="wrapper container">
        <nav class="navbar navbar-default">
            <div class="navbar-right">
                <ul class="menu-item">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row login">
                <form method="POST" action="/login">
                    <label for="user-name" class="label label-primary">User name or Email<span class="asterisk">*</span></label>
                    <input class="form-control text-input-username" id="user-name" type="text" name="user-name" value="" required="color:mediumblue"
                        id="name" value="" placeholder="Enter user name or email address" onfocus="this.setSelectionRange(0, this.value.length)">
                    <br>

                    <label for="password" class="label label-primary">Password<span class="asterisk">*</span></label>
                    <input class="form-control text-input-password" id="password" type="password" name="password" value="" required="color:mediumblue"
                        id="name" value="" placeholder="Enter passwrod" onfocus="this.setSelectionRange(0, this.value.length)">

                    <button class="btn btn-primary login-btn" type="submit" name="login-btn" id="login-btn" title="Login">Login</button>
                </form>

                <p><a href="../reset-password">Forgot password</a></p>

            </div>
        </div>
    </div>
    <footer class="panel-footer">
        &copy; Copyright 2017 Samuel Munyili
    </footer>
    </div>
    <!-- Jquery and bootstrap are needed to create a responsive site -->
    <script type="text/javascript " src="../../static/js/jquery.min.js"></script>
    <script type="text/javascript " src="../../static/js/bootstrap.min.js" charset="utf-8 "></script>
</body>

</html>
