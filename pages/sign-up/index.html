<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Sign Up to Shoppping companion</title>
    <meta name="description" content="">
    <meta name="author" content="Samuel Munyili">

    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <link rel="shortcut icon" href="../images/fav.png">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../styles/master.css" />
</head>

<body>
    <div class="wrapper container">
        <nav class="navbar navbar-default">
            <div class="navbar-right">
                <ul class="menu-item">
                    <li><a href="../">Home</a></li>
                    <li><a href="../login">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row login">

                <label for="name" class="label label-primary">Full Name<span class="asterisk">*</span></label>
                <input class="form-control name" id="name" type="text" name="name" value="" required="color:mediumblue" id="name" value=""
                    placeholder="Enter full name" onfocus="this.setSelectionRange(0, this.value.length)">
                <br>

                <label for="email-address" class="label label-primary">Email Address<span class="asterisk">*</span></label>
                <input class="form-control email-address" id="email-address" type="text" name="email-address" value="" required="color:mediumblue"
                    value="" placeholder="Enter your email address" onfocus="this.setSelectionRange(0, this.value.length)">
                <br>

                <label for="user-name" class="label label-primary">Choose a Login<span class="asterisk">*</span></label>
                <input class="form-control text-input-username" id="user-name" type="text" name="user-name" value="" required="color:mediumblue"
                    id="name" value="" placeholder="Enter your preferred login name" onfocus="this.setSelectionRange(0, this.value.length)">
                <br>

                <label for="password" class="label label-primary">Password<span class="asterisk">*</span></label>
                <input class="form-control text-input-password" id="password" type="password" name="password" value="" required="color:mediumblue"
                    id="name" value="" placeholder="Enter passwrod" onfocus="this.setSelectionRange(0, this.value.length)">

                <label for="conf-password" class="label label-primary">Confirm Password<span class="asterisk">*</span></label>
                <input class="form-control text-input-password" id="conf-password" type="password" name="conf-password" value="" required="color:mediumblue"
                    value="" placeholder="Confirm passwrod" onfocus="this.setSelectionRange(0, this.value.length)">

                <button class="btn btn-primary signup-btn" type="submit" name="signup-btn" id="signup-btn" title="Create Account">Sign Up</button>

            </div>
        </div>
    </div>

    <script type="text/javascript " src="../js/jquery.min.js"></script>
    <script type="text/javascript " src="../js/bootstrap.min.js" charset="utf-8 "></script>
</body>

</html>
